<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“± Scanner Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scanner-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .scanner-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .scanner-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .scanner-subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .scan-input {
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 25px;
            font-size: 20px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
        }
        
        .scan-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
        }
        
        .scan-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .scan-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .alert-custom {
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            color: #333;
        }
        
        .manage-stock-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 15px;
        }
        
        .manage-stock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- En-tÃªte -->
        <div class="scanner-card">
            <h1 class="scanner-title">ðŸ“± Scanner Simple</h1>
            <p class="scanner-subtitle">Scannez vos codes-barres pour identifier les produits</p>
            
            <!-- Scanner -->
            <input type="text" id="barcodeInput" class="scan-input" 
                   placeholder="Scannez ou tapez le code-barres..." 
                   autofocus>
            
            <button class="scan-btn" onclick="scanBarcode()">
                <i class="bi bi-search me-2"></i>Identifier le Produit
            </button>
            
            <div class="mt-3">
                <a href="/" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Retour Ã  l'accueil
                </a>
            </div>
        </div>
        
        <!-- RÃ©sultat du scan -->
        <div class="result-card" id="resultCard">
            <div id="alertContainer"></div>
            
            <!-- Informations du produit -->
            <div class="product-info" id="productInfo" style="display: none;">
                <div class="product-name" id="productName"></div>
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">Code-barres</div>
                        <div class="detail-value" id="productCode"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Prix</div>
                        <div class="detail-value" id="productPrice"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Stock Actuel</div>
                        <div class="detail-value" id="productStock"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">CatÃ©gorie</div>
                        <div class="detail-value" id="productCategory"></div>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="/gestion-stock" class="manage-stock-btn">
                        <i class="bi bi-gear me-2"></i>GÃ©rer le Stock de ce Produit
                    </a>
                </div>
            </div>
            
            <button class="btn btn-outline-primary mt-3" onclick="resetScanner()">
                <i class="bi bi-arrow-clockwise me-2"></i>Scanner un Autre Produit
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scanner le code-barres (juste pour identifier)
        function scanBarcode() {
            const code = document.getElementById('barcodeInput').value.trim();
            
            if (!code) {
                showAlert('Veuillez saisir un code-barres', 'warning');
                return;
            }
            
            showAlert('Recherche du produit...', 'info');
            
            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.ask_action) {
                    showProductInfo(data.produit);
                    showAlert(`âœ… Produit identifiÃ© : ${data.produit.nom}`, 'success');
                } else if (!data.success) {
                    showAlert(data.message, 'danger');
                } else {
                    showAlert(data.message, 'success');
                }
            })
            .catch(error => {
                showAlert('Erreur de connexion: ' + error, 'danger');
            });
        }
        
        // Afficher les informations du produit
        function showProductInfo(produit) {
            document.getElementById('productName').textContent = produit.nom;
            document.getElementById('productCode').textContent = produit.code_barres;
            document.getElementById('productPrice').textContent = produit.prix + 'â‚¬';
            document.getElementById('productStock').textContent = produit.stock;
            document.getElementById('productCategory').textContent = produit.categorie;
            
            document.getElementById('productInfo').style.display = 'block';
            document.getElementById('resultCard').classList.add('show');
        }
        
        // RÃ©initialiser le scanner
        function resetScanner() {
            document.getElementById('barcodeInput').value = '';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('productInfo').style.display = 'none';
            document.getElementById('alertContainer').innerHTML = '';
            
            document.getElementById('barcodeInput').focus();
        }
        
        // Afficher une alerte
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'danger' ? 'alert-danger' : 
                              type === 'warning' ? 'alert-warning' : 'alert-info';
            
            alertContainer.innerHTML = `
                <div class="alert-custom ${alertClass}">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 
                                     type === 'danger' ? 'exclamation-triangle' : 
                                     type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                    ${message}
                </div>
            `;
        }
        
        // Ã‰couter la touche EntrÃ©e
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanBarcode();
            }
        });
        
        // Focus automatique
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('barcodeInput').focus();
        });
    </script>
</body>
</html>
