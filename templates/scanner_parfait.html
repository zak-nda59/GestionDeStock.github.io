<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 Scanner Parfait</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scanner-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .scanner-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .scanner-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .mode-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .scan-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .scan-section.active {
            display: block;
        }
        
        .scan-input {
            border: 3px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
            font-family: monospace;
        }
        
        .scan-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
        }
        
        .camera-container {
            background: #000;
            border-radius: 12px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            transform: translateY(-1px);
            animation: scanLine 2s linear infinite;
        }
        
        @keyframes scanLine {
            0% { transform: translateY(-40px); }
            100% { transform: translateY(40px); }
        }
        
        .scan-guide {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
        }
        
        .scan-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .scan-btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .action-btn {
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-add {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-remove {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .quantity-section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
        
        .quantity-section.show {
            display: block;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        .quantity-input {
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 8px;
            font-size: 1.1rem;
            text-align: center;
            width: 70px;
        }
        
        .alert-custom {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            color: #333;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- En-tête -->
        <div class="scanner-card">
            <h1 class="scanner-title">📱 Scanner Parfait</h1>
            <p class="text-muted mb-3">Simple et efficace</p>
            
            <!-- Choix du mode -->
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="switchMode('manual')">
                    <i class="bi bi-keyboard me-2"></i>Saisie
                </button>
                <button class="mode-btn" onclick="switchMode('camera')">
                    <i class="bi bi-camera me-2"></i>Caméra
                </button>
            </div>
            
            <!-- Saisie manuelle -->
            <div class="scan-section active" id="manualSection">
                <input type="text" id="barcodeInput" class="scan-input" 
                       placeholder="Tapez ou scannez le code-barres..." 
                       autofocus>
                <button class="scan-btn" onclick="searchProduct()">
                    <i class="bi bi-search me-2"></i>Rechercher
                </button>
            </div>
            
            <!-- Scanner caméra -->
            <div class="scan-section" id="cameraSection">
                <div class="camera-container" id="cameraContainer" style="display: none;">
                    <video id="video" autoplay playsinline muted></video>
                    <div class="scan-overlay">
                        <div class="scan-line"></div>
                        <div class="scan-guide">Placez le code-barres dans ce rectangle</div>
                    </div>
                </div>
                
                <button class="scan-btn" id="startBtn" onclick="startCamera()">
                    <i class="bi bi-camera me-2"></i>Démarrer Caméra
                </button>
                <button class="scan-btn danger" id="stopBtn" onclick="stopCamera()" style="display: none;">
                    <i class="bi bi-stop me-2"></i>Arrêter
                </button>
            </div>
            
            <div class="mt-3">
                <a href="/" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Retour
                </a>
            </div>
        </div>
        
        <!-- Résultats -->
        <div class="result-card" id="resultCard">
            <div id="alertContainer"></div>
            
            <!-- Info produit -->
            <div class="product-info" id="productInfo" style="display: none;">
                <div class="product-name" id="productName"></div>
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">Code</div>
                        <div class="detail-value" id="productCode"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Prix</div>
                        <div class="detail-value" id="productPrice"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Stock</div>
                        <div class="detail-value" id="productStock"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Catégorie</div>
                        <div class="detail-value" id="productCategory"></div>
                    </div>
                </div>
            </div>
            
            <!-- Actions -->
            <div id="actionSection" style="display: none;">
                <h6><i class="bi bi-gear me-2"></i>Que faire ?</h6>
                <div class="action-buttons">
                    <button class="action-btn btn-add" onclick="selectAction('ajouter')">
                        <i class="bi bi-plus me-2"></i>Ajouter
                    </button>
                    <button class="action-btn btn-remove" onclick="selectAction('retirer')">
                        <i class="bi bi-dash me-2"></i>Retirer
                    </button>
                </div>
                
                <div class="quantity-section" id="quantitySection">
                    <h6 id="actionTitle">Quantité :</h6>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQty(-1)">-</button>
                        <input type="number" id="quantityInput" class="quantity-input" value="1" min="1">
                        <button class="qty-btn" onclick="changeQty(1)">+</button>
                    </div>
                    <button class="scan-btn" onclick="confirmAction()">
                        <i class="bi bi-check-circle me-2"></i>Valider
                    </button>
                </div>
            </div>
            
            <button class="btn btn-outline-secondary mt-2" onclick="reset()">
                <i class="bi bi-arrow-clockwise me-2"></i>Nouveau
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let currentProduct = null;
        let selectedAction = null;
        let stream = null;
        let scanning = false;
        
        // Changer de mode
        function switchMode(mode) {
            stopCamera();
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.scan-section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'manual') {
                document.querySelector('.mode-btn:first-child').classList.add('active');
                document.getElementById('manualSection').classList.add('active');
                document.getElementById('barcodeInput').focus();
            } else {
                document.querySelector('.mode-btn:last-child').classList.add('active');
                document.getElementById('cameraSection').classList.add('active');
            }
            
            reset();
        }
        
        // Démarrer la caméra (simple + détection)
        async function startCamera() {
            try {
                showAlert('Démarrage caméra...', 'info');
                
                // D'abord obtenir l'accès caméra
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Afficher la caméra
                document.getElementById('cameraContainer').style.display = 'block';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                
                // Attendre que la vidéo soit prête
                video.addEventListener('loadedmetadata', function() {
                    console.log('Vidéo prête, initialisation QuaggaJS...');
                    
                    // Maintenant initialiser QuaggaJS sur la vidéo existante
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: video
                        },
                        decoder: {
                            readers: ["code_128_reader", "ean_reader", "code_39_reader"]
                        },
                        locate: true
                    }, function(err) {
                        if (err) {
                            console.log('Erreur QuaggaJS:', err);
                            showAlert('📷 Caméra active - Tapez le code manuellement', 'success');
                            return;
                        }
                        
                        console.log("QuaggaJS initialisé");
                        Quagga.start();
                        scanning = true;
                        showAlert('📷 Pointez vers un code-barres - Détection active !', 'success');
                    });
                    
                    // Écouter les détections
                    Quagga.onDetected(function(data) {
                        if (scanning) {
                            const code = data.codeResult.code;
                            console.log('🎯 Code détecté:', code);
                            
                            scanning = false;
                            if (navigator.vibrate) navigator.vibrate(200);
                            
                            document.getElementById('barcodeInput').value = code;
                            stopCamera();
                            searchProductFromCamera(code);
                        }
                    });
                });
                
            } catch (error) {
                console.error('Erreur caméra:', error);
                showAlert('Erreur caméra: ' + error.message, 'danger');
                stopCamera();
            }
        }
        
        // Arrêter la caméra
        function stopCamera() {
            try {
                // Arrêter QuaggaJS
                if (typeof Quagga !== 'undefined') {
                    Quagga.stop();
                }
                
                // Arrêter le stream vidéo
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                // Nettoyer la vidéo
                const video = document.getElementById('video');
                video.srcObject = null;
                
                scanning = false;
                console.log('Caméra arrêtée');
                
            } catch (error) {
                console.log('Erreur arrêt:', error);
            }
            
            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
        }
        
        // Rechercher produit depuis caméra (avec actions automatiques)
        function searchProductFromCamera(code) {
            showAlert('🎯 Code scanné: ' + code + ' - Recherche...', 'info');
            
            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.ask_action) {
                    currentProduct = data.produit;
                    showProductInfo(data.produit);
                    showActionSection();
                    showAlert('✅ ' + data.produit.nom + ' - Choisissez votre action !', 'success');
                } else {
                    showAlert('❌ ' + (data.message || 'Produit non trouvé'), 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur: ' + error.message, 'danger');
            });
        }
        
        // Rechercher un produit
        function searchProduct() {
            const code = document.getElementById('barcodeInput').value.trim();
            
            if (!code) {
                showAlert('Veuillez saisir un code-barres', 'warning');
                return;
            }
            
            showAlert('Recherche...', 'info');
            
            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.ask_action) {
                    currentProduct = data.produit;
                    showProductInfo(data.produit);
                    showActionSection();
                    showAlert('✅ Produit trouvé !', 'success');
                } else {
                    showAlert(data.message || 'Produit non trouvé', 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur: ' + error.message, 'danger');
            });
        }
        
        // Afficher les infos produit
        function showProductInfo(produit) {
            document.getElementById('productName').textContent = produit.nom;
            document.getElementById('productCode').textContent = produit.code_barres;
            document.getElementById('productPrice').textContent = produit.prix + '€';
            document.getElementById('productStock').textContent = produit.stock;
            document.getElementById('productCategory').textContent = produit.categorie;
            
            document.getElementById('productInfo').style.display = 'block';
            document.getElementById('resultCard').classList.add('show');
        }
        
        // Afficher les actions
        function showActionSection() {
            document.getElementById('actionSection').style.display = 'block';
            
            // Faire clignoter les boutons
            setTimeout(() => {
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.classList.add('pulse');
                });
                
                setTimeout(() => {
                    document.querySelectorAll('.action-btn').forEach(btn => {
                        btn.classList.remove('pulse');
                    });
                }, 2000);
            }, 300);
        }
        
        // Sélectionner une action
        function selectAction(action) {
            selectedAction = action;
            document.getElementById('actionTitle').textContent = 
                action === 'ajouter' ? 'Quantité à ajouter :' : 'Quantité à retirer :';
            document.getElementById('quantitySection').classList.add('show');
        }
        
        // Changer la quantité
        function changeQty(delta) {
            const input = document.getElementById('quantityInput');
            let value = parseInt(input.value) + delta;
            if (value < 1) value = 1;
            input.value = value;
        }
        
        // Confirmer l'action
        function confirmAction() {
            const quantite = parseInt(document.getElementById('quantityInput').value);
            
            if (!currentProduct || !selectedAction) {
                showAlert('Erreur: données manquantes', 'danger');
                return;
            }
            
            showAlert('Mise à jour...', 'info');
            
            fetch('/ajuster-stock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    produit_id: currentProduct.id,
                    action: selectedAction,
                    quantite: quantite
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    document.getElementById('productStock').textContent = data.nouveau_stock;
                    document.getElementById('quantitySection').classList.remove('show');
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur: ' + error.message, 'danger');
            });
        }
        
        // Réinitialiser
        function reset() {
            stopCamera();
            currentProduct = null;
            selectedAction = null;
            
            document.getElementById('barcodeInput').value = '';
            document.getElementById('quantityInput').value = '1';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('productInfo').style.display = 'none';
            document.getElementById('actionSection').style.display = 'none';
            document.getElementById('quantitySection').classList.remove('show');
            document.getElementById('alertContainer').innerHTML = '';
            
            if (document.getElementById('manualSection').classList.contains('active')) {
                document.getElementById('barcodeInput').focus();
            }
        }
        
        // Afficher une alerte
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = `alert alert-${type} alert-custom`;
            
            alertContainer.innerHTML = `
                <div class="${alertClass}">
                    ${message}
                </div>
            `;
        }
        
        // Écouter Entrée
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });
        
        // Focus initial
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('barcodeInput').focus();
        });
    </script>
</body>
</html>
