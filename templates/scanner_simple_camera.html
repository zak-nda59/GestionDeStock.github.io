<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Scanner Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scanner-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .scanner-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .scanner-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .mode-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .scan-section {
            display: none;
            margin-bottom: 30px;
        }
        
        .scan-section.active {
            display: block;
        }
        
        .scan-input {
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 25px;
            font-size: 20px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
        }
        
        .scan-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
        }
        
        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .camera-preview {
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        
        .scan-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .scan-btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .result-card.show {
            display: block;
        }
        
        .product-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-add {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-remove {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quantity-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .quantity-section.show {
            display: block;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .quantity-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            width: 80px;
        }
        
        .alert-custom {
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            color: #333;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- En-t√™te -->
        <div class="scanner-card">
            <h1 class="scanner-title">üì± Scanner Simple</h1>
            <p class="text-muted mb-4">Scannez et g√©rez votre stock facilement</p>
            
            <!-- Choix du mode -->
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="switchMode('manual')">
                    <i class="bi bi-keyboard me-2"></i>Saisie
                </button>
                <button class="mode-btn" onclick="switchMode('camera')">
                    <i class="bi bi-camera me-2"></i>Cam√©ra
                </button>
            </div>
            
            <!-- Saisie manuelle -->
            <div class="scan-section active" id="manualSection">
                <input type="text" id="barcodeInput" class="scan-input" 
                       placeholder="Tapez ou scannez le code-barres..." 
                       autofocus>
                <button class="scan-btn" onclick="searchProduct()">
                    <i class="bi bi-search me-2"></i>Rechercher
                </button>
            </div>
            
            <!-- Scanner cam√©ra -->
            <div class="scan-section" id="cameraSection">
                <div class="camera-section">
                    <div class="camera-preview" id="cameraPreview" style="display: none;">
                        <video id="video" autoplay playsinline></video>
                        <div class="scan-overlay"></div>
                    </div>
                    
                    <button class="scan-btn" id="startBtn" onclick="startCamera()">
                        <i class="bi bi-camera me-2"></i>D√©marrer la Cam√©ra
                    </button>
                    <button class="scan-btn danger" id="stopBtn" onclick="stopCamera()" style="display: none;">
                        <i class="bi bi-stop me-2"></i>Arr√™ter
                    </button>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="/" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Retour
                </a>
            </div>
        </div>
        
        <!-- R√©sultats -->
        <div class="result-card" id="resultCard">
            <div id="alertContainer"></div>
            
            <!-- Info produit -->
            <div class="product-info" id="productInfo" style="display: none;">
                <div class="product-name" id="productName"></div>
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">Code</div>
                        <div class="detail-value" id="productCode"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Prix</div>
                        <div class="detail-value" id="productPrice"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Stock</div>
                        <div class="detail-value" id="productStock"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Cat√©gorie</div>
                        <div class="detail-value" id="productCategory"></div>
                    </div>
                </div>
            </div>
            
            <!-- Actions -->
            <div id="actionSection" style="display: none;">
                <h5><i class="bi bi-gear me-2"></i>Que voulez-vous faire avec ce produit ?</h5>
                <div class="action-buttons">
                    <button class="action-btn btn-add" onclick="selectAction('ajouter')">
                        <i class="bi bi-plus-circle me-2"></i>Ajouter du Stock
                    </button>
                    <button class="action-btn btn-remove" onclick="selectAction('retirer')">
                        <i class="bi bi-dash-circle me-2"></i>Retirer du Stock
                    </button>
                </div>
                
                <div class="quantity-section" id="quantitySection">
                    <h6 id="actionTitle">Quantit√© :</h6>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQty(-1)">-</button>
                        <input type="number" id="quantityInput" class="quantity-input" value="1" min="1">
                        <button class="qty-btn" onclick="changeQty(1)">+</button>
                    </div>
                    <button class="scan-btn" onclick="confirmAction()">
                        <i class="bi bi-check me-2"></i>Confirmer
                    </button>
                </div>
            </div>
            
            <button class="btn btn-outline-secondary mt-3" onclick="reset()">
                <i class="bi bi-arrow-clockwise me-2"></i>Nouveau Scan
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let currentProduct = null;
        let selectedAction = null;
        let codeReader = null;
        let stream = null;
        
        // Changer de mode
        function switchMode(mode) {
            // Arr√™ter la cam√©ra
            stopCamera();
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.scan-section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'manual') {
                document.querySelector('.mode-btn:first-child').classList.add('active');
                document.getElementById('manualSection').classList.add('active');
                document.getElementById('barcodeInput').focus();
            } else {
                document.querySelector('.mode-btn:last-child').classList.add('active');
                document.getElementById('cameraSection').classList.add('active');
            }
            
            reset();
        }
        
        // D√©marrer la cam√©ra avec QuaggaJS
        function startCamera() {
            try {
                showAlert('D√©marrage de la cam√©ra...', 'info');
                
                // Afficher l'aper√ßu
                document.getElementById('cameraPreview').style.display = 'block';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                
                // Configuration QuaggaJS
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#video'),
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: "environment" // Cam√©ra arri√®re sur mobile
                        }
                    },
                    locator: {
                        patchSize: "medium",
                        halfSample: true
                    },
                    numOfWorkers: 2,
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader", 
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "upc_reader",
                            "upc_e_reader",
                            "i2of5_reader"
                        ]
                    },
                    locate: true
                }, function(err) {
                    if (err) {
                        console.log('Erreur QuaggaJS:', err);
                        showAlert('Erreur cam√©ra: ' + err.message, 'danger');
                        stopCamera();
                        return;
                    }
                    
                    console.log("QuaggaJS initialis√© avec succ√®s");
                    Quagga.start();
                    showAlert('üì∑ Cam√©ra active - Pointez vers un code-barres', 'success');
                });
                
                // √âcouter les d√©tections
                Quagga.onDetected(function(data) {
                    const code = data.codeResult.code;
                    console.log('‚úÖ Code-barres d√©tect√©:', code);
                    
                    // Feedback visuel et sonore
                    showAlert('üéØ Code scann√©: ' + code, 'success');
                    if (navigator.vibrate) navigator.vibrate(200);
                    
                    document.getElementById('barcodeInput').value = code;
                    stopCamera();
                    searchProductFromCamera(code);
                });
                
            } catch (error) {
                console.error('Erreur cam√©ra:', error);
                showAlert('Erreur: ' + error.message, 'danger');
                stopCamera();
            }
        }
        
        // Arr√™ter la cam√©ra
        function stopCamera() {
            try {
                if (typeof Quagga !== 'undefined') {
                    Quagga.stop();
                    console.log('Cam√©ra arr√™t√©e');
                }
            } catch (error) {
                console.log('Erreur arr√™t cam√©ra:', error);
            }
            
            document.getElementById('cameraPreview').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
        }
        
        // Rechercher un produit (saisie manuelle)
        function searchProduct() {
            const code = document.getElementById('barcodeInput').value.trim();
            
            if (!code) {
                showAlert('Veuillez saisir un code-barres', 'warning');
                return;
            }
            
            showAlert('Recherche...', 'info');
            
            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.ask_action) {
                    currentProduct = data.produit;
                    showProductInfo(data.produit);
                    showActionSection();
                    showAlert('‚úÖ Produit trouv√© !', 'success');
                } else {
                    showAlert(data.message || 'Produit non trouv√©', 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur: ' + error.message, 'danger');
            });
        }
        
        // Rechercher un produit depuis la cam√©ra (affichage automatique des actions)
        function searchProductFromCamera(code) {
            showAlert('üì± Code scann√© ! Recherche...', 'info');
            
            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.ask_action) {
                    currentProduct = data.produit;
                    showProductInfo(data.produit);
                    showActionSection();
                    showAlert('‚úÖ Produit scann√© : ' + data.produit.nom + ' - Que voulez-vous faire ?', 'success');
                    
                    // Faire clignoter les boutons d'action pour attirer l'attention
                    setTimeout(() => {
                        const actionButtons = document.querySelectorAll('.action-btn');
                        actionButtons.forEach(btn => {
                            btn.style.animation = 'pulse 1s infinite';
                        });
                        
                        // Arr√™ter l'animation apr√®s 3 secondes
                        setTimeout(() => {
                            actionButtons.forEach(btn => {
                                btn.style.animation = '';
                            });
                        }, 3000);
                    }, 500);
                    
                } else {
                    showAlert('‚ùå ' + (data.message || 'Produit non trouv√©'), 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur: ' + error.message, 'danger');
            });
        }
        
        // Afficher les infos produit
        function showProductInfo(produit) {
            document.getElementById('productName').textContent = produit.nom;
            document.getElementById('productCode').textContent = produit.code_barres;
            document.getElementById('productPrice').textContent = produit.prix + '‚Ç¨';
            document.getElementById('productStock').textContent = produit.stock;
            document.getElementById('productCategory').textContent = produit.categorie;
            
            document.getElementById('productInfo').style.display = 'block';
            document.getElementById('resultCard').classList.add('show');
        }
        
        // Afficher les actions
        function showActionSection() {
            document.getElementById('actionSection').style.display = 'block';
        }
        
        // S√©lectionner une action
        function selectAction(action) {
            selectedAction = action;
            document.getElementById('actionTitle').textContent = 
                action === 'ajouter' ? 'Quantit√© √† ajouter :' : 'Quantit√© √† retirer :';
            document.getElementById('quantitySection').classList.add('show');
        }
        
        // Changer la quantit√©
        function changeQty(delta) {
            const input = document.getElementById('quantityInput');
            let value = parseInt(input.value) + delta;
            if (value < 1) value = 1;
            input.value = value;
        }
        
        // Confirmer l'action
        function confirmAction() {
            const quantite = parseInt(document.getElementById('quantityInput').value);
            
            if (!currentProduct || !selectedAction) {
                showAlert('Erreur: donn√©es manquantes', 'danger');
                return;
            }
            
            showAlert('Mise √† jour...', 'info');
            
            fetch('/ajuster-stock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    produit_id: currentProduct.id,
                    action: selectedAction,
                    quantite: quantite
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    document.getElementById('productStock').textContent = data.nouveau_stock;
                    document.getElementById('quantitySection').classList.remove('show');
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur: ' + error.message, 'danger');
            });
        }
        
        // R√©initialiser
        function reset() {
            stopCamera();
            currentProduct = null;
            selectedAction = null;
            
            document.getElementById('barcodeInput').value = '';
            document.getElementById('quantityInput').value = '1';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('productInfo').style.display = 'none';
            document.getElementById('actionSection').style.display = 'none';
            document.getElementById('quantitySection').classList.remove('show');
            document.getElementById('alertContainer').innerHTML = '';
            
            if (document.getElementById('manualSection').classList.contains('active')) {
                document.getElementById('barcodeInput').focus();
            }
        }
        
        // Afficher une alerte
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = `alert alert-${type} alert-custom`;
            
            alertContainer.innerHTML = `
                <div class="${alertClass}">
                    ${message}
                </div>
            `;
        }
        
        // √âcouter Entr√©e
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });
        
        // Focus initial
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('barcodeInput').focus();
        });
    </script>
</body>
</html>
