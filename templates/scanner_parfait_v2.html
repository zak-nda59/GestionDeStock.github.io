<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Scanner Professionnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scanner-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .scanner-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        
        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .btn-scanner {
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px;
        }
        
        .result-card {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }
        
        .stock-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .stock-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .quantity-input {
            font-size: 2rem;
            text-align: center;
            border-radius: 15px;
            border: 3px solid #007bff;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- Header -->
        <div class="scanner-card text-center">
            <h1 class="display-5 mb-3">üì± Scanner Professionnel</h1>
            <p class="lead text-muted">Scannez vos codes-barres avec la cam√©ra</p>
            
            <!-- Navigation -->
            <div class="row mb-4">
                <div class="col-6">
                    <a href="/" class="btn btn-outline-primary btn-scanner w-100">
                        <i class="bi bi-house"></i> Accueil
                    </a>
                </div>
                <div class="col-6">
                    <a href="/produits" class="btn btn-outline-success btn-scanner w-100">
                        <i class="bi bi-box-seam"></i> Produits
                    </a>
                </div>
            </div>
        </div>

        <!-- Scanner Cam√©ra -->
        <div class="scanner-card">
            <h3 class="text-center mb-4">üì∑ Scanner Cam√©ra</h3>
            
            <div class="camera-container">
                <video id="camera-video" autoplay playsinline></video>
                <div class="scan-overlay"></div>
            </div>
            
            <div class="text-center mt-4">
                <button id="start-camera" class="btn btn-success btn-scanner">
                    <i class="bi bi-camera"></i> D√©marrer Cam√©ra
                </button>
                <button id="stop-camera" class="btn btn-danger btn-scanner" style="display: none;">
                    <i class="bi bi-stop-circle"></i> Arr√™ter
                </button>
            </div>
            
            <!-- Zone de r√©sultat -->
            <div id="scan-result" class="result-card">
                <h4 id="product-name"></h4>
                <p id="product-info"></p>
                <div class="text-center">
                    <button id="add-stock-btn" class="btn btn-light btn-lg me-2">
                        <i class="bi bi-plus-circle"></i> Ajouter Stock
                    </button>
                    <button id="remove-stock-btn" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-dash-circle"></i> Retirer Stock
                    </button>
                </div>
            </div>
        </div>

        <!-- Scanner Manuel -->
        <div class="scanner-card">
            <h3 class="text-center mb-4">‚å®Ô∏è Saisie Manuelle</h3>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="manual-barcode" class="form-control form-control-lg" 
                           placeholder="Tapez ou scannez le code-barres..." style="border-radius: 15px;">
                </div>
                <div class="col-md-4">
                    <button id="manual-scan" class="btn btn-primary btn-lg w-100" style="border-radius: 15px;">
                        <i class="bi bi-search"></i> Scanner
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Gestion Stock -->
    <div id="stock-modal" class="stock-modal">
        <div class="stock-modal-content">
            <h3 class="text-center mb-4" id="modal-title">Gestion du Stock</h3>
            
            <div class="text-center mb-4">
                <h4 id="modal-product-name"></h4>
                <p class="text-muted" id="modal-product-info"></p>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Quantit√© :</label>
                <input type="number" id="quantity-input" class="form-control quantity-input" 
                       value="1" min="1" max="999">
            </div>
            
            <div class="text-center">
                <button id="confirm-stock" class="btn btn-success btn-lg me-2">
                    <i class="bi bi-check-circle"></i> Confirmer
                </button>
                <button id="cancel-stock" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-circle"></i> Annuler
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <script>
        let currentProduct = null;
        let stockAction = null; // 'add' ou 'remove'
        let isScanning = false;

        // √âl√©ments DOM
        const video = document.getElementById('camera-video');
        const startBtn = document.getElementById('start-camera');
        const stopBtn = document.getElementById('stop-camera');
        const resultDiv = document.getElementById('scan-result');
        const modal = document.getElementById('stock-modal');
        const manualInput = document.getElementById('manual-barcode');

        // D√©marrer la cam√©ra
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                // D√©marrer QuaggaJS
                setTimeout(() => {
                    initQuagga();
                }, 1000);
                
            } catch (err) {
                alert('Erreur cam√©ra: ' + err.message);
            }
        });

        // Arr√™ter la cam√©ra
        stopBtn.addEventListener('click', () => {
            stopCamera();
        });

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
            }
            
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }

        // Initialiser QuaggaJS
        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
                isScanning = true;
            });

            // √âv√©nement de d√©tection
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                console.log('Code d√©tect√©:', code);
                
                // Vibration si disponible
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                // Rechercher le produit
                searchProduct(code);
            });
        }

        // Scanner manuel
        document.getElementById('manual-scan').addEventListener('click', () => {
            const code = manualInput.value.trim();
            if (code) {
                searchProduct(code);
            }
        });

        // Entr√©e sur le champ manuel
        manualInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = manualInput.value.trim();
                if (code) {
                    searchProduct(code);
                }
            }
        });

        // Rechercher un produit
        async function searchProduct(barcode) {
            try {
                const response = await fetch('/api/scan-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code_barres: barcode })
                });

                const result = await response.json();
                
                if (result.success && result.produit) {
                    currentProduct = result.produit;
                    showProductResult(result.produit);
                } else {
                    showError('Produit non trouv√©: ' + barcode);
                }
            } catch (error) {
                showError('Erreur de recherche: ' + error.message);
            }
        }

        // Afficher le r√©sultat
        function showProductResult(product) {
            document.getElementById('product-name').textContent = product.nom;
            document.getElementById('product-info').innerHTML = 
                `Code: ${product.code_barres}<br>Prix: ${product.prix}‚Ç¨<br>Stock actuel: ${product.stock}`;
            
            resultDiv.style.display = 'block';
            
            // Scroll vers le r√©sultat
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Afficher erreur
        function showError(message) {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        // Gestion des boutons stock
        document.getElementById('add-stock-btn').addEventListener('click', () => {
            stockAction = 'add';
            showStockModal('Ajouter du Stock');
        });

        document.getElementById('remove-stock-btn').addEventListener('click', () => {
            stockAction = 'remove';
            showStockModal('Retirer du Stock');
        });

        // Afficher modal stock
        function showStockModal(title) {
            if (!currentProduct) return;
            
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-product-name').textContent = currentProduct.nom;
            document.getElementById('modal-product-info').textContent = 
                `Stock actuel: ${currentProduct.stock}`;
            
            document.getElementById('quantity-input').value = 1;
            modal.style.display = 'block';
        }

        // Fermer modal
        document.getElementById('cancel-stock').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Confirmer ajustement stock
        document.getElementById('confirm-stock').addEventListener('click', async () => {
            const quantity = parseInt(document.getElementById('quantity-input').value);
            
            if (!quantity || quantity < 1) {
                alert('Quantit√© invalide');
                return;
            }

            try {
                const response = await fetch('/api/ajuster-stock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        produit_id: currentProduct.id,
                        action: stockAction,
                        quantite: quantity
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Mettre √† jour l'affichage
                    currentProduct.stock = result.nouveau_stock;
                    showProductResult(currentProduct);
                    
                    // Fermer modal
                    modal.style.display = 'none';
                    
                    // Message de succ√®s
                    showSuccess(`Stock ${stockAction === 'add' ? 'ajout√©' : 'retir√©'} avec succ√®s! Nouveau stock: ${result.nouveau_stock}`);
                } else {
                    alert('Erreur: ' + result.message);
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        });

        // Afficher succ√®s
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success position-fixed';
            successDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            successDiv.innerHTML = `<i class="bi bi-check-circle"></i> ${message}`;
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Fermer modal en cliquant √† l'ext√©rieur
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
