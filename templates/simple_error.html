<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❌ Erreur - Boutique Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: #f8f9fa; 
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .error-card { 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card p-5 text-center">
                    <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
                    <h3 class="mt-3 text-danger">Erreur</h3>
                    <p class="text-muted">{{ error or "Une erreur s'est produite" }}</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">
                            <i class="bi bi-house me-1"></i>Accueil
                        </a>
                        <button class="btn btn-outline-secondary" onclick="history.back()">
                            <i class="bi bi-arrow-left me-1"></i>Retour
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            Si le problème persiste, vérifiez que WAMP est démarré
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
