<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 Scanner Complet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scanner-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .scanner-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .scanner-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .scanner-subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .mode-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
        }
        
        .mode-tab {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-tab.active {
            background: #667eea;
            color: white;
        }
        
        .mode-content {
            display: none;
        }
        
        .mode-content.active {
            display: block;
        }
        
        .scan-tabs {
            display: flex;
            background: #e9ecef;
            border-radius: 10px;
            padding: 3px;
            margin-bottom: 20px;
        }
        
        .scan-tab {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 7px;
            padding: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scan-tab.active {
            background: #667eea;
            color: white;
        }
        
        .scan-method {
            display: none;
        }
        
        .scan-method.active {
            display: block;
        }
        
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: scanLine 2s linear infinite;
        }
        
        @keyframes scanLine {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .scan-input {
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 25px;
            font-size: 20px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
        }
        
        .scan-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
        }
        
        .scan-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .scan-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .manual-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .product-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .action-btn {
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-remove {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .btn-add {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-set {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .quantity-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .quantity-section.show {
            display: block;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .qty-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }
        
        .quantity-input {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            width: 100px;
        }
        
        .confirm-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .alert-custom {
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- En-tête -->
        <div class="scanner-card">
            <h1 class="scanner-title">📱 Scanner Complet</h1>
            <p class="scanner-subtitle">Scannez ou sélectionnez manuellement, puis gérez le stock</p>
            
            <!-- Onglets de mode -->
            <div class="mode-tabs">
                <button class="mode-tab active" onclick="switchMode('scan')">
                    <i class="bi bi-qr-code-scan me-2"></i>Scanner
                </button>
                <button class="mode-tab" onclick="switchMode('manual')">
                    <i class="bi bi-list me-2"></i>Manuel
                </button>
            </div>
            
            <!-- Mode Scanner -->
            <div class="mode-content active" id="scanMode">
                <!-- Sous-onglets pour scanner -->
                <div class="scan-tabs">
                    <button class="scan-tab active" onclick="switchScanMode('manual')">
                        <i class="bi bi-keyboard me-2"></i>Saisie
                    </button>
                    <button class="scan-tab" onclick="switchScanMode('camera')">
                        <i class="bi bi-camera me-2"></i>Caméra
                    </button>
                </div>
                
                <!-- Saisie manuelle -->
                <div class="scan-method active" id="manualScan">
                    <h5><i class="bi bi-keyboard me-2"></i>Saisir le Code-barres</h5>
                    <input type="text" id="barcodeInput" class="scan-input" 
                           placeholder="Scannez avec douchette ou tapez..." 
                           autofocus>
                    <button class="scan-btn" onclick="scanBarcode()">
                        <i class="bi bi-search me-2"></i>Rechercher le Produit
                    </button>
                </div>
                
                <!-- Scanner caméra -->
                <div class="scan-method" id="cameraScan">
                    <h5><i class="bi bi-camera me-2"></i>Scanner avec la Caméra</h5>
                    <div class="camera-container">
                        <video id="video" class="camera-video" autoplay></video>
                        <div class="scan-overlay">
                            <div class="scan-line"></div>
                        </div>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    <div class="camera-controls">
                        <button class="scan-btn" id="startCamera" onclick="startCamera()">
                            <i class="bi bi-camera me-2"></i>Démarrer la Caméra
                        </button>
                        <button class="scan-btn" id="stopCamera" onclick="stopCamera()" style="display: none; background: #dc3545;">
                            <i class="bi bi-camera-video-off me-2"></i>Arrêter la Caméra
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mode Manuel -->
            <div class="mode-content" id="manualMode">
                <div class="manual-section">
                    <h5><i class="bi bi-list me-2"></i>Sélectionner un Produit</h5>
                    <select id="productSelect" class="product-select">
                        <option value="">Choisissez un produit...</option>
                        <!-- Les produits seront chargés dynamiquement -->
                    </select>
                    <button class="scan-btn" onclick="selectProduct()">
                        <i class="bi bi-check-circle me-2"></i>Sélectionner ce Produit
                    </button>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="/" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Retour à l'accueil
                </a>
            </div>
        </div>
        
        <!-- Résultat -->
        <div class="result-card" id="resultCard">
            <div id="alertContainer"></div>
            
            <!-- Informations du produit -->
            <div class="product-info" id="productInfo" style="display: none;">
                <div class="product-name" id="productName"></div>
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">Code-barres</div>
                        <div class="detail-value" id="productCode"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Prix</div>
                        <div class="detail-value" id="productPrice"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Stock Actuel</div>
                        <div class="detail-value" id="productStock"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Catégorie</div>
                        <div class="detail-value" id="productCategory"></div>
                    </div>
                </div>
            </div>
            
            <!-- Actions sur le stock -->
            <div id="actionSection" style="display: none;">
                <h5><i class="bi bi-gear me-2"></i>Que voulez-vous faire ?</h5>
                
                <div class="action-buttons">
                    <button class="action-btn btn-remove" onclick="selectAction('retirer')">
                        <i class="bi bi-dash-circle me-2"></i>Retirer du Stock
                    </button>
                    <button class="action-btn btn-add" onclick="selectAction('ajouter')">
                        <i class="bi bi-plus-circle me-2"></i>Ajouter au Stock
                    </button>
                </div>
                
                <button class="action-btn btn-set w-100" onclick="selectAction('definir')">
                    <i class="bi bi-gear me-2"></i>Définir Stock Exact
                </button>
                
                <div class="quantity-section" id="quantitySection">
                    <h6 id="actionTitle"></h6>
                    
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                        <input type="number" id="quantityInput" class="quantity-input" 
                               value="1" min="1" max="999">
                        <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                    
                    <button class="confirm-btn" onclick="confirmAction()">
                        <i class="bi bi-check-circle me-2"></i>Confirmer l'Action
                    </button>
                </div>
            </div>
            
            <button class="btn btn-outline-primary mt-3" onclick="resetScanner()">
                <i class="bi bi-arrow-clockwise me-2"></i>Nouveau Produit
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let currentProduct = null;
        let selectedAction = null;
        let allProducts = [];
        
        // Charger les produits au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
        
        // Charger la liste des produits
        function loadProducts() {
            // Simuler le chargement des produits (à remplacer par un appel API)
            fetch('/api/produits')
                .then(response => response.json())
                .then(data => {
                    allProducts = data.produits || [];
                    populateProductSelect();
                })
                .catch(error => {
                    console.log('Erreur chargement produits:', error);
                });
        }
        
        // Remplir la liste déroulante des produits
        function populateProductSelect() {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">Choisissez un produit...</option>';
            
            allProducts.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.nom} (Stock: ${product.stock})`;
                select.appendChild(option);
            });
        }
        
        // Variables pour la caméra
        let stream = null;
        let isScanning = false;
        
        // Changer de mode
        function switchMode(mode) {
            // Arrêter la caméra si elle est active
            stopCamera();
            
            // Mettre à jour les onglets
            document.querySelectorAll('.mode-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.mode-content').forEach(content => content.classList.remove('active'));
            
            if (mode === 'scan') {
                document.querySelector('.mode-tab:first-child').classList.add('active');
                document.getElementById('scanMode').classList.add('active');
                document.getElementById('barcodeInput').focus();
            } else {
                document.querySelector('.mode-tab:last-child').classList.add('active');
                document.getElementById('manualMode').classList.add('active');
            }
            
            resetScanner();
        }
        
        // Changer de mode de scan (saisie/caméra)
        function switchScanMode(scanMode) {
            // Arrêter la caméra si elle est active
            stopCamera();
            
            // Mettre à jour les onglets de scan
            document.querySelectorAll('.scan-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.scan-method').forEach(method => method.classList.remove('active'));
            
            if (scanMode === 'manual') {
                document.querySelector('.scan-tab:first-child').classList.add('active');
                document.getElementById('manualScan').classList.add('active');
                document.getElementById('barcodeInput').focus();
            } else {
                document.querySelector('.scan-tab:last-child').classList.add('active');
                document.getElementById('cameraScan').classList.add('active');
            }
            
            resetScanner();
        }
        
        // Démarrer la caméra
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            })
            .then(function(mediaStream) {
                stream = mediaStream;
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Attendre que la vidéo soit prête
                video.addEventListener('loadedmetadata', function() {
                    // Initialiser QuaggaJS
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: video,
                            constraints: {
                                width: 640,
                                height: 480,
                                facingMode: "environment"
                            }
                        },
                        decoder: {
                            readers: [
                                "code_128_reader",
                                "ean_reader", 
                                "ean_8_reader",
                                "code_39_reader",
                                "code_39_vin_reader",
                                "codabar_reader",
                                "upc_reader",
                                "upc_e_reader"
                            ]
                        },
                        locate: true,
                        locator: {
                            halfSample: true,
                            patchSize: "medium"
                        }
                    }, function(err) {
                        if (err) {
                            console.log('Erreur QuaggaJS:', err);
                            showAlert('Erreur caméra: ' + err.message, 'danger');
                            return;
                        }
                        
                        console.log("QuaggaJS initialisé avec succès");
                        Quagga.start();
                        isScanning = true;
                        
                        // Mettre à jour les boutons
                        document.getElementById('startCamera').style.display = 'none';
                        document.getElementById('stopCamera').style.display = 'inline-block';
                        
                        showAlert('📷 Caméra démarrée - Pointez vers un code-barres', 'info');
                    });
                    
                    // Écouter les codes détectés
                    Quagga.onDetected(function(data) {
                        if (isScanning) {
                            const code = data.codeResult.code;
                            console.log('Code détecté:', code);
                            
                            // Arrêter le scan temporairement pour éviter les doublons
                            isScanning = false;
                            
                            // Remplir le champ et scanner
                            document.getElementById('barcodeInput').value = code;
                            scanBarcode();
                            
                            // Arrêter la caméra après détection
                            setTimeout(() => {
                                stopCamera();
                            }, 1000);
                        }
                    });
                });
            })
            .catch(function(err) {
                console.log('Erreur accès caméra:', err);
                showAlert('Impossible d\'accéder à la caméra: ' + err.message, 'danger');
            });
        }
        
        // Arrêter la caméra
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (typeof Quagga !== 'undefined') {
                Quagga.stop();
            }
            
            isScanning = false;
            
            // Mettre à jour les boutons
            document.getElementById('startCamera').style.display = 'inline-block';
            document.getElementById('stopCamera').style.display = 'none';
        }
        
        // Scanner le code-barres
        function scanBarcode() {
            const code = document.getElementById('barcodeInput').value.trim();
            
            if (!code) {
                showAlert('Veuillez saisir un code-barres', 'warning');
                return;
            }
            
            showAlert('Recherche du produit...', 'info');
            
            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.ask_action) {
                    currentProduct = data.produit;
                    showProductInfo(data.produit);
                    showActionSection();
                    showAlert(`✅ Produit trouvé : ${data.produit.nom}`, 'success');
                } else if (!data.success) {
                    showAlert(data.message, 'danger');
                } else {
                    showAlert(data.message, 'success');
                }
            })
            .catch(error => {
                showAlert('Erreur de connexion: ' + error, 'danger');
            });
        }
        
        // Sélectionner un produit manuellement
        function selectProduct() {
            const select = document.getElementById('productSelect');
            const productId = select.value;
            
            if (!productId) {
                showAlert('Veuillez sélectionner un produit', 'warning');
                return;
            }
            
            const product = allProducts.find(p => p.id == productId);
            if (product) {
                currentProduct = product;
                showProductInfo(product);
                showActionSection();
                showAlert(`✅ Produit sélectionné : ${product.nom}`, 'success');
            }
        }
        
        // Afficher les informations du produit
        function showProductInfo(produit) {
            document.getElementById('productName').textContent = produit.nom;
            document.getElementById('productCode').textContent = produit.code_barres;
            document.getElementById('productPrice').textContent = produit.prix + '€';
            document.getElementById('productStock').textContent = produit.stock;
            document.getElementById('productCategory').textContent = produit.categorie;
            
            document.getElementById('productInfo').style.display = 'block';
            document.getElementById('resultCard').classList.add('show');
        }
        
        // Afficher la section d'actions
        function showActionSection() {
            document.getElementById('actionSection').style.display = 'block';
        }
        
        // Sélectionner une action
        function selectAction(action) {
            selectedAction = action;
            
            const titles = {
                'retirer': '🔻 Combien voulez-vous retirer ?',
                'ajouter': '🔺 Combien voulez-vous ajouter ?',
                'definir': '⚙️ Définir le stock à combien ?'
            };
            
            document.getElementById('actionTitle').textContent = titles[action];
            document.getElementById('quantitySection').classList.add('show');
            document.getElementById('quantityInput').focus();
        }
        
        // Changer la quantité
        function changeQuantity(delta) {
            const input = document.getElementById('quantityInput');
            let value = parseInt(input.value) + delta;
            if (value < 1) value = 1;
            if (value > 999) value = 999;
            input.value = value;
        }
        
        // Confirmer l'action
        function confirmAction() {
            const quantite = parseInt(document.getElementById('quantityInput').value);
            
            if (!currentProduct || !selectedAction || !quantite) {
                showAlert('Informations manquantes', 'warning');
                return;
            }
            
            showAlert('Traitement en cours...', 'info');
            
            fetch('/ajuster-stock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    produit_id: currentProduct.id,
                    action: selectedAction,
                    quantite: quantite
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    // Mettre à jour l'affichage du stock
                    document.getElementById('productStock').textContent = data.nouveau_stock;
                    currentProduct.stock = data.nouveau_stock;
                    
                    // Masquer la section d'actions
                    document.getElementById('quantitySection').classList.remove('show');
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showAlert('Erreur de connexion: ' + error, 'danger');
            });
        }
        
        // Réinitialiser le scanner
        function resetScanner() {
            currentProduct = null;
            selectedAction = null;
            
            // Arrêter la caméra
            stopCamera();
            
            document.getElementById('barcodeInput').value = '';
            document.getElementById('productSelect').value = '';
            document.getElementById('quantityInput').value = '1';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('productInfo').style.display = 'none';
            document.getElementById('actionSection').style.display = 'none';
            document.getElementById('quantitySection').classList.remove('show');
            document.getElementById('alertContainer').innerHTML = '';
            
            // Focus sur le bon champ selon le mode
            if (document.getElementById('scanMode').classList.contains('active') && 
                document.getElementById('manualScan').classList.contains('active')) {
                document.getElementById('barcodeInput').focus();
            }
        }
        
        // Afficher une alerte
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'danger' ? 'alert-danger' : 
                              type === 'warning' ? 'alert-warning' : 'alert-info';
            
            alertContainer.innerHTML = `
                <div class="alert-custom ${alertClass}">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 
                                     type === 'danger' ? 'exclamation-triangle' : 
                                     type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                    ${message}
                </div>
            `;
        }
        
        // Écouter la touche Entrée
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanBarcode();
            }
        });
    </script>
</body>
