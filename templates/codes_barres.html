<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes-barres - Gestion Inventaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
        }
        .card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.95);
        }
        .code-barres {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }
        .barcode-container {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        .barcode-svg {
            max-width: 100%;
            height: auto;
        }
        @media print {
            .no-print { display: none !important; }
            .card { box-shadow: none; margin: 5px; }
            body { background: white !important; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3><i class="bi bi-upc me-2"></i>Codes-barres des Produits</h3>
                        <p class="mb-0 text-muted">{{ produits|length }} produits</p>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3 no-print">
                            <div class="col-md-4">
                                <a href="/" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Retour
                                </a>
                            </div>
                            <div class="col-md-4 text-center">
                                <button class="btn btn-success" id="btnGenerer">
                                    <i class="bi bi-magic me-2"></i>G√©n√©rer Codes-barres
                                </button>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-primary" onclick="window.print()">
                                    <i class="bi bi-printer me-2"></i>Imprimer
                                </button>
                            </div>
                        </div>
                        
                        <div class="row" id="produitsContainer">
                            {% for produit in produits %}
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">{{ produit.nom }}</h6>
                                        
                                        <!-- Code-barres visuel -->
                                        <div class="barcode-container">
                                            <svg id="barcode-{{ produit.id }}" class="barcode-svg"></svg>
                                            <div class="code-barres">
                                                {{ produit.code_barres }}
                                            </div>
                                        </div>
                                        
                                        <p class="text-muted small">
                                            Prix: {{ "%.2f"|format(produit.prix) }}‚Ç¨ | 
                                            Stock: {{ produit.stock }}
                                        </p>
                                        
                                        <button class="btn btn-sm btn-outline-primary no-print btn-regenerer" 
                                                data-code="{{ produit.code_barres }}" 
                                                data-target="barcode-{{ produit.id }}">
                                            <i class="bi bi-arrow-clockwise me-1"></i>R√©g√©n√©rer
                                        </button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Donn√©es des produits pour JavaScript -->
    <script type="application/json" id="produitsData">
        {{ produits | tojson }}
    </script>

    <script>
        // Variables globales
        let produits = [];
        
        // Fonction pour g√©n√©rer un code-barres individuel
        function genererCodeBarres(code, elementId) {
            try {
                const element = document.getElementById(elementId);
                if (!element) {
                    console.error('√âl√©ment non trouv√©:', elementId);
                    return false;
                }
                
                // Nettoyer l'√©l√©ment
                element.innerHTML = '';
                
                // G√©n√©rer le code-barres avec JsBarcode
                JsBarcode(element, code, {
                    format: "CODE128",
                    width: 2,
                    height: 80,
                    displayValue: false,
                    background: "#ffffff",
                    lineColor: "#000000",
                    margin: 10
                });
                
                console.log('‚úÖ Code-barres g√©n√©r√©:', code);
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur g√©n√©ration code-barres:', error);
                // Fallback - afficher le code en texte
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = `<div class="alert alert-warning small">Erreur: ${code}</div>`;
                }
                return false;
            }
        }

        // Fonction pour g√©n√©rer tous les codes-barres
        function genererTousLesCodes() {
            const button = document.getElementById('btnGenerer');
            const originalText = button.innerHTML;
            
            // Indicateur de chargement
            button.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>G√©n√©ration...';
            button.disabled = true;
            
            let compteur = 0;
            const total = produits.length;
            
            if (total === 0) {
                button.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>Aucun produit';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
                return;
            }
            
            // G√©n√©rer chaque code-barres avec un d√©lai
            produits.forEach((produit, index) => {
                setTimeout(() => {
                    const success = genererCodeBarres(produit.code_barres, `barcode-${produit.id}`);
                    if (success) compteur++;
                    
                    // Mettre √† jour le bouton avec le progr√®s
                    const pourcentage = Math.round(((index + 1) / total) * 100);
                    button.innerHTML = `<i class="bi bi-hourglass-split me-2"></i>${pourcentage}%`;
                    
                    // Termin√©
                    if (index === total - 1) {
                        setTimeout(() => {
                            button.innerHTML = `<i class="bi bi-check-circle me-2"></i>${compteur}/${total} g√©n√©r√©s`;
                            button.className = 'btn btn-success';
                            
                            setTimeout(() => {
                                button.innerHTML = originalText;
                                button.className = 'btn btn-success';
                                button.disabled = false;
                            }, 3000);
                        }, 200);
                    }
                }, index * 150); // D√©lai de 150ms entre chaque g√©n√©ration
            });
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initialisation des codes-barres...');
            
            // Charger les donn√©es des produits
            try {
                const dataElement = document.getElementById('produitsData');
                if (dataElement) {
                    produits = JSON.parse(dataElement.textContent);
                    console.log('üì¶ Produits charg√©s:', produits.length);
                } else {
                    console.error('‚ùå Donn√©es produits non trouv√©es');
                    return;
                }
            } catch (error) {
                console.error('‚ùå Erreur parsing donn√©es:', error);
                return;
            }
            
            // V√©rifier si JsBarcode est charg√©
            if (typeof JsBarcode === 'undefined') {
                console.error('‚ùå JsBarcode non charg√©');
                document.getElementById('btnGenerer').innerHTML = 
                    '<i class="bi bi-exclamation-triangle me-2"></i>Erreur biblioth√®que';
                return;
            }
            
            // Event listeners
            document.getElementById('btnGenerer').addEventListener('click', genererTousLesCodes);
            
            // Boutons r√©g√©n√©rer individuels
            document.querySelectorAll('.btn-regenerer').forEach(btn => {
                btn.addEventListener('click', function() {
                    const code = this.getAttribute('data-code');
                    const target = this.getAttribute('data-target');
                    genererCodeBarres(code, target);
                });
            });
            
            // G√©n√©rer automatiquement tous les codes-barres apr√®s un d√©lai
            setTimeout(() => {
                console.log('üéØ G√©n√©ration automatique...');
                genererTousLesCodes();
            }, 1000);
        });

        // Gestion de l'impression
        window.addEventListener('beforeprint', function() {
            console.log('üñ®Ô∏è Pr√©paration impression...');
        });
    </script>
</body>
</html>
