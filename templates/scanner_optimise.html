<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Scanner Optimis√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scanner-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .scanner-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        
        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        }
        
        .btn-scanner {
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 600;
            margin: 8px;
        }
        
        .result-card {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }
        
        .stock-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .stock-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
        }
        
        .quantity-input {
            font-size: 1.5rem;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #007bff;
            padding: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- Header -->
        <div class="scanner-card text-center">
            <h1 class="h3 mb-3">üì± Scanner Optimis√©</h1>
            <p class="text-muted">Scanner haute performance</p>
            
            <div class="row">
                <div class="col-6">
                    <a href="/" class="btn btn-outline-primary btn-scanner w-100">
                        <i class="bi bi-house"></i> Accueil
                    </a>
                </div>
                <div class="col-6">
                    <a href="/produits" class="btn btn-outline-success btn-scanner w-100">
                        <i class="bi bi-box-seam"></i> Produits
                    </a>
                </div>
            </div>
        </div>

        <!-- Scanner -->
        <div class="scanner-card">
            <h4 class="text-center mb-3">üì∑ Scanner Cam√©ra</h4>
            
            <div class="camera-container">
                <video id="camera-video" autoplay playsinline muted></video>
                <div class="scan-overlay"></div>
            </div>
            
            <div class="text-center mt-3">
                <button id="start-camera" class="btn btn-success btn-scanner">
                    <i class="bi bi-camera"></i> D√©marrer
                </button>
                <button id="stop-camera" class="btn btn-danger btn-scanner" style="display: none;">
                    <i class="bi bi-stop-circle"></i> Arr√™ter
                </button>
            </div>
            
            <div id="scan-result" class="result-card">
                <h5 id="product-name"></h5>
                <p id="product-info"></p>
                <div class="text-center">
                    <button id="add-stock-btn" class="btn btn-light me-2">
                        <i class="bi bi-plus-circle"></i> Ajouter
                    </button>
                    <button id="remove-stock-btn" class="btn btn-outline-light">
                        <i class="bi bi-dash-circle"></i> Retirer
                    </button>
                </div>
            </div>
        </div>

        <!-- Scanner Manuel -->
        <div class="scanner-card">
            <h4 class="text-center mb-3">‚å®Ô∏è Saisie Manuelle</h4>
            <div class="row">
                <div class="col-8">
                    <input type="text" id="manual-barcode" class="form-control form-control-lg" 
                           placeholder="Code-barres..." style="border-radius: 10px;">
                </div>
                <div class="col-4">
                    <button id="manual-scan" class="btn btn-primary btn-lg w-100" style="border-radius: 10px;">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Stock -->
    <div id="stock-modal" class="stock-modal">
        <div class="stock-modal-content">
            <h4 class="text-center mb-3" id="modal-title">Gestion Stock</h4>
            
            <div class="text-center mb-3">
                <h5 id="modal-product-name"></h5>
                <p class="text-muted" id="modal-product-info"></p>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Quantit√© :</label>
                <input type="number" id="quantity-input" class="form-control quantity-input" 
                       value="1" min="1" max="999">
            </div>
            
            <div class="text-center">
                <button id="confirm-stock" class="btn btn-success me-2">
                    <i class="bi bi-check-circle"></i> OK
                </button>
                <button id="cancel-stock" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <script>
        let currentProduct = null;
        let stockAction = null;
        let isScanning = false;
        let scanCount = 0;

        const video = document.getElementById('camera-video');
        const startBtn = document.getElementById('start-camera');
        const stopBtn = document.getElementById('stop-camera');
        const resultDiv = document.getElementById('scan-result');
        const modal = document.getElementById('stock-modal');
        const manualInput = document.getElementById('manual-barcode');

        // D√©marrer cam√©ra optimis√©e
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        focusMode: 'continuous',
                        exposureMode: 'continuous'
                    } 
                });
                
                video.srcObject = stream;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                setTimeout(() => {
                    initQuaggaOptimized();
                }, 1500);
                
            } catch (err) {
                alert('Erreur cam√©ra: ' + err.message);
            }
        });

        stopBtn.addEventListener('click', () => {
            stopCamera();
        });

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
            }
            
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }

        // QuaggaJS optimis√© pour meilleure d√©tection
        function initQuaggaOptimized() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 },
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: false
                },
                numOfWorkers: 2,
                frequency: 10,
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader", 
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.log(err);
                    alert('Erreur scanner: ' + err.message);
                    return;
                }
                Quagga.start();
                isScanning = true;
                console.log('Scanner d√©marr√© avec succ√®s');
            });

            // D√©tection avec validation
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                const quality = data.codeResult.decodedCodes.reduce((sum, x) => sum + x.error, 0) / data.codeResult.decodedCodes.length;
                
                // Filtrer les d√©tections de mauvaise qualit√©
                if (quality > 0.25) {
                    return;
                }
                
                scanCount++;
                console.log(`Scan #${scanCount} - Code: ${code}, Qualit√©: ${quality.toFixed(3)}`);
                
                // Vibration
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                // Pause temporaire pour √©viter les scans multiples
                Quagga.pause();
                setTimeout(() => {
                    if (isScanning) {
                        Quagga.start();
                    }
                }, 2000);
                
                searchProduct(code);
            });
        }

        // Scanner manuel
        document.getElementById('manual-scan').addEventListener('click', () => {
            const code = manualInput.value.trim();
            if (code) {
                searchProduct(code);
            }
        });

        manualInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = manualInput.value.trim();
                if (code) {
                    searchProduct(code);
                }
            }
        });

        // Rechercher produit
        async function searchProduct(barcode) {
            try {
                showLoading();
                
                const response = await fetch('/api/scan-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code_barres: barcode })
                });

                const result = await response.json();
                
                if (result.success && result.produit) {
                    currentProduct = result.produit;
                    showProductResult(result.produit);
                } else {
                    showError('Produit non trouv√©: ' + barcode);
                }
            } catch (error) {
                showError('Erreur: ' + error.message);
            }
        }

        function showLoading() {
            resultDiv.innerHTML = '<div class="text-center"><i class="bi bi-hourglass-split"></i> Recherche...</div>';
            resultDiv.style.display = 'block';
        }

        function showProductResult(product) {
            document.getElementById('product-name').textContent = product.nom;
            document.getElementById('product-info').innerHTML = 
                `Code: ${product.code_barres}<br>Prix: ${product.prix}‚Ç¨<br>Stock: ${product.stock}`;
            
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            resultDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle"></i> ${message}</div>`;
            resultDiv.style.display = 'block';
        }

        // Gestion stock
        document.getElementById('add-stock-btn').addEventListener('click', () => {
            stockAction = 'add';
            showStockModal('Ajouter Stock');
        });

        document.getElementById('remove-stock-btn').addEventListener('click', () => {
            stockAction = 'remove';
            showStockModal('Retirer Stock');
        });

        function showStockModal(title) {
            if (!currentProduct) return;
            
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-product-name').textContent = currentProduct.nom;
            document.getElementById('modal-product-info').textContent = `Stock: ${currentProduct.stock}`;
            document.getElementById('quantity-input').value = 1;
            modal.style.display = 'block';
        }

        document.getElementById('cancel-stock').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        document.getElementById('confirm-stock').addEventListener('click', async () => {
            const quantity = parseInt(document.getElementById('quantity-input').value);
            
            if (!quantity || quantity < 1) {
                alert('Quantit√© invalide');
                return;
            }

            try {
                const response = await fetch('/api/ajuster-stock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        produit_id: currentProduct.id,
                        action: stockAction,
                        quantite: quantity
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentProduct.stock = result.nouveau_stock;
                    showProductResult(currentProduct);
                    modal.style.display = 'none';
                    showSuccess(`Stock ${stockAction === 'add' ? 'ajout√©' : 'retir√©'}! Nouveau: ${result.nouveau_stock}`);
                } else {
                    alert('Erreur: ' + result.message);
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        });

        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'alert alert-success position-fixed';
            div.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            div.innerHTML = `<i class="bi bi-check-circle"></i> ${message}`;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
