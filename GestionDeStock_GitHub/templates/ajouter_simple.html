<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
        }
        .card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.95);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3><i class="bi bi-plus-circle me-2"></i>Ajouter un Produit</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST" id="formAjouter">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-tag me-1"></i>Nom du Produit
                                    </label>
                                    <input type="text" class="form-control" name="nom" id="nom" required 
                                           placeholder="Ex: Coca-Cola, Pain, Lait...">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-upc me-1"></i>Code-barres
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="code_barres" id="code_barres" required 
                                               placeholder="Ex: 123456789">
                                        <button type="button" class="btn btn-outline-secondary" onclick="genererCodeBarres()">
                                            <i class="bi bi-magic"></i> Auto
                                        </button>
                                    </div>
                                    <div class="form-text">Le code-barres doit √™tre unique</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-currency-euro me-1"></i>Prix (‚Ç¨)
                                    </label>
                                    <input type="number" step="0.01" class="form-control" name="prix" id="prix" required 
                                           placeholder="Ex: 1.50" min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-box me-1"></i>Stock Initial
                                    </label>
                                    <input type="number" class="form-control" name="stock" id="stock" required 
                                           placeholder="Ex: 10" min="0" value="0">
                                </div>
                            </div>
                            
                            <!-- Aper√ßu du produit -->
                            <div class="card bg-light mb-3" id="apercu" style="display: none;">
                                <div class="card-body">
                                    <h6><i class="bi bi-eye me-2"></i>Aper√ßu du Produit</h6>
                                    <div class="row">
                                        <div class="col-md-3"><strong>Nom:</strong> <span id="apercu-nom">-</span></div>
                                        <div class="col-md-3"><strong>Code:</strong> <span id="apercu-code">-</span></div>
                                        <div class="col-md-3"><strong>Prix:</strong> <span id="apercu-prix">-</span>‚Ç¨</div>
                                        <div class="col-md-3"><strong>Stock:</strong> <span id="apercu-stock">-</span></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                <div>
                                    <a href="/" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left me-2"></i>Retour
                                    </a>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-info me-2" onclick="viderFormulaire()">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Vider
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-plus-circle me-2"></i>Ajouter le Produit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // G√©n√©ration automatique de code-barres
        function genererCodeBarres() {
            const timestamp = Date.now().toString();
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const codeBarres = timestamp.slice(-6) + random;
            document.getElementById('code_barres').value = codeBarres;
            mettreAJourApercu();
        }

        // Vider le formulaire
        function viderFormulaire() {
            document.getElementById('formAjouter').reset();
            document.getElementById('stock').value = '0';
            document.getElementById('apercu').style.display = 'none';
            document.getElementById('nom').focus();
        }

        // Mettre √† jour l'aper√ßu en temps r√©el
        function mettreAJourApercu() {
            const nom = document.getElementById('nom').value;
            const code = document.getElementById('code_barres').value;
            const prix = document.getElementById('prix').value;
            const stock = document.getElementById('stock').value;

            if (nom || code || prix || stock) {
                document.getElementById('apercu').style.display = 'block';
                document.getElementById('apercu-nom').textContent = nom || '-';
                document.getElementById('apercu-code').textContent = code || '-';
                document.getElementById('apercu-prix').textContent = prix || '-';
                document.getElementById('apercu-stock').textContent = stock || '-';
            } else {
                document.getElementById('apercu').style.display = 'none';
            }
        }

        // √âv√©nements pour l'aper√ßu en temps r√©el
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['nom', 'code_barres', 'prix', 'stock'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', mettreAJourApercu);
            });

            // Focus automatique sur le nom
            document.getElementById('nom').focus();

            // Validation du formulaire
            document.getElementById('formAjouter').addEventListener('submit', function(e) {
                const nom = document.getElementById('nom').value.trim();
                const code = document.getElementById('code_barres').value.trim();
                const prix = parseFloat(document.getElementById('prix').value);
                const stock = parseInt(document.getElementById('stock').value);

                if (!nom || !code || isNaN(prix) || isNaN(stock)) {
                    e.preventDefault();
                    alert('‚ö†Ô∏è Veuillez remplir tous les champs correctement');
                    return;
                }

                if (prix < 0 || stock < 0) {
                    e.preventDefault();
                    alert('‚ö†Ô∏è Le prix et le stock ne peuvent pas √™tre n√©gatifs');
                    return;
                }

                // Confirmation avant ajout
                const confirmation = confirm(`‚úÖ Ajouter le produit "${nom}" ?\n\nüì¶ Code: ${code}\nüí∞ Prix: ${prix}‚Ç¨\nüìä Stock: ${stock}`);
                if (!confirmation) {
                    e.preventDefault();
                }
            });
        });

        // Raccourcis clavier
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter pour soumettre
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('formAjouter').submit();
            }
            // Escape pour vider
            if (e.key === 'Escape') {
                viderFormulaire();
            }
        });
    </script>
</body>
</html>
