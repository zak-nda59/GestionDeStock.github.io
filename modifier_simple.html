<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Produit - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
        }
        .card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.95);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3><i class="bi bi-pencil me-2"></i>Modifier le Produit</h3>
                        <p class="text-muted mb-0">{{ produit.nom }}</p>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nom du Produit</label>
                                    <input type="text" class="form-control" name="nom" value="{{ produit.nom }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Code-barres</label>
                                    <input type="text" class="form-control" name="code_barres" value="{{ produit.code_barres }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prix (â‚¬)</label>
                                    <input type="number" step="0.01" class="form-control" name="prix" value="{{ produit.prix }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" class="form-control" name="stock" value="{{ produit.stock }}" required>
                                </div>
                            </div>
                            
                            <!-- Actions rapides sur le stock -->
                            <div class="mb-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6><i class="bi bi-lightning me-2"></i>Actions Rapides sur le Stock</h6>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="ajusterStock(-10)">-10</button>
                                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="ajusterStock(-5)">-5</button>
                                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="ajusterStock(-1)">-1</button>
                                            <button type="button" class="btn btn-outline-success btn-sm" onclick="ajusterStock(1)">+1</button>
                                            <button type="button" class="btn btn-outline-success btn-sm" onclick="ajusterStock(5)">+5</button>
                                            <button type="button" class="btn btn-outline-success btn-sm" onclick="ajusterStock(10)">+10</button>
                                        </div>
                                        <div class="mt-2">
                                            <button type="button" class="btn btn-outline-warning btn-sm" onclick="document.querySelector('[name=stock]').value = 0">
                                                <i class="bi bi-x-circle me-1"></i>Rupture
                                            </button>
                                            <button type="button" class="btn btn-outline-info btn-sm" onclick="document.querySelector('[name=stock]').value = {{ produit.stock }}">
                                                <i class="bi bi-arrow-clockwise me-1"></i>Restaurer
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check me-2"></i>Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function ajusterStock(montant) {
            const stockInput = document.querySelector('[name="stock"]');
            const stockActuel = parseInt(stockInput.value) || 0;
            const nouveauStock = Math.max(0, stockActuel + montant);
            stockInput.value = nouveauStock;
        }
    </script>
</body>
</html>
